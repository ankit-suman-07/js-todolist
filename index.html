<html>
    <head>
        <title>TO-DO List</title>
        <link href='https://fonts.googleapis.com/css?family=Josefin Sans' rel='stylesheet'>
        <link rel="stylesheet" href="toDoList.css">
        <script src="toDoList.js"></script>
    </head>
    <body>
        <div id="outer-div">
            <table id="upper-part">
                <tr>
                    <td id="top-left"></td>
                    <td id="top-right">To Do List</td>
                </tr>
            </table>
            <table id="input-table">
                <tr>
                    <td id="text-col">
                        <input type="text" id="text-ID" placeholder="Enter Task">
                    </td>
                    <td>
                        <button onclick="addToList()"><span>&plus;</span></button>
                    </td>
                </tr>
            </table>
            <table id="table-id">
                
            </table>
        </div>
        
</html>
